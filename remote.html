<html>
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>

    <script>
      $(document).ready(function(){

        $('button').bind('click', function(event){
          var action = $(this).data('action');
          $.get('/remote_actions?action=' + action);
        })

      });
    </script>

  </head>
  <body>
    <h1>Remote control</h1>

    <div>
      <button data-action="saySomething">Say something</button>
      <button data-action="mute">Mute</button>
      <button data-action="volumeUp">Volume top</button>
      <button data-action="volumeMid">Volume mid</button>
      <br />
      <button data-action="prev">Prev</button>
      <button data-action="play">Play</button>
      <button data-action="pause">Pause</button>
      <button data-action="next">Next ></button>
    </div>
  </body>
</html>
